<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testadminlogin</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #46923c;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background-color: #2c2c3c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 300px;
      transition: all 0.3s ease;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #00ffff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .message-panel {
      display: none;
      width: 80%;
      max-width: 800px;
      background-color: #2c2c3c;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
      text-align: left;
      color: #00ff99;
    }

    .message-panel h3 {
      margin-top: 0;
      color: #00ffff;
    }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <h2>Admin Portal</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="output" style="margin-top:10px; color:#ff4444;"></div>
  </div>

  <div class="message-panel" id="messagePanel">
    <h3>Welcome</h3>
    <p id="messageContent"></p>
  </div>

  <script>
    const users = {
      "salt43": {
        password: "ss156ss!",
        message: `
<strong>url editor</strong><br>https://soapysoap62.github.io/URL-Convertersoap/<br><br>
<strong>Rebel Has malwear</strong><br>https://sites.google.com/student.evergreenps.org/rebelw<br><br>
<strong>still in progress</strong><br>test<br><br>

      },
     `
      }

    };

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const user = users[username];

      if (user && user.password === password) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("messagePanel").style.display = "block";
        document.getElementById("messageContent").innerHTML = user.message;
      } else {
        document.getElementById("output").textContent = "Invalid username or password.";
      }
    }
  </script>
</body>
</html>
